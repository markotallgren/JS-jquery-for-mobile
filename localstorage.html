	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <title>Hello World</title>
</head>

<body>
        <div data-role="page">      
            <div data-role="header">
                <h1>DataDemo</h1>
            </div>

			<div role="main" class="ui-content">
				<input type="text" placeholder="Name" id="name"/>
				<input type="text" placeholder="Address" id="address"/>
                <button id="save" class="ui-btn ui-btn-inline">Save</button>
                <button id="clear" class="ui-btn ui-btn-inline">Clear</button>                
                <p id="data"></p>
			</div>

		    <div data-role="footer">
			     <h1>Mobile Programming</h1>
		    </div>	
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            $(document).on("pagecreate", function() {	
                $(document).on("pagecontainershow", function(){
                    ScaleContentToDevice();        
                });

                $(window).on("resize orientationchange", function(){
                    ScaleContentToDevice();
                });

                function ScaleContentToDevice(){
                    scroll(0, 0);
                    var content = $.mobile.getScreenHeight() - $(".ui-header").outerHeight() - $(".ui-footer").outerHeight() - $(".ui-content").outerHeight() + $(".ui-content").height();
                    $(".ui-content").height(content);
                }
            });

            var storage = window.localStorage;

            // Save entered text to localStorage and print the list
            $('#save').click(function() {
                var todo = {name :  $('#name').val(), address :  $('#address').val()};
                storage.setItem(todo.name, JSON.stringify(todo));
                counter++;

                var htmlData = "<ul id='datalist'>";
                $('#datalist').empty();
                for (var i = 0; i < storage.length; i++){
                    var todoItem = storage.getItem(storage.key(i));
                    var item = JSON.parse(todoItem);
                    htmlData += "<li>" + item.name + " " + item.address + "</li>"; 
                }
                htmlData += "</ul>";

                $('#data').html(htmlData);
            });

            // Clear localStorage and list
            $('#clear').click(function() {
                storage.clear();
                counter = 0;
                $('#data').html('');
            });        
        </script>
</body>

</html>
